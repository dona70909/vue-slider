<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- * Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Vue slider</title>
    
</head>
<body>
    
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">     
                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" @mouseenter="scroll" @mouseleave="stopScroll" id="my-carousel" >
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div :class="(index == active) ? 'activeElement-big' : 'my-container-img' "  v-for="(bigImg , index) in guzzantiCharacter">
                                <img :src="bigImg.image" :alt="bigImg.image">
                                <div class="my-container-quote p-4">
                                    <h2>{{bigImg.name}}</h2>
                                    <p>{{bigImg.quote}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div @click="prevImage" class="my-previous position-absolute">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <div @click="activateImage(index)" class="my-container-img brightness"  v-for="(smallImg,index) in guzzantiCharacter" :class="(index == active) ? 'activeElement-small' : 'brightness' ">
                                <img :src="smallImg.image" :alt="smallImg.name">
                            </div>
                            <!-- next -->
                            <div @click="nextImage" class="my-next position-absolute">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
